<ion-card class="donar-card">
    <div class="card-image">
        <p>{{ getBloodType(donar.bloodType) }}</p>
        <!-- <img [src]="getGenderImage(donar.gender)" width="50"> -->
    </div>

    <ion-item detail="false" lines="" class="speaker-item">
        <ion-label>
            <h2 class="donar-name">{{donar.name}}</h2>
            <h2 class="donar-address">{{donar.address}}</h2>
        </ion-label>
    </ion-item>

    <ion-item detail="false" lines="none" class="donar-date-section">
        <ion-label>
            <p class="title">العمر</p>
            <h2>{{ getAge(donar.birthDate) }} سنة</h2>
        </ion-label>
        <ion-label *ngIf="donar.lastDonationDate">
            <p class="title">اخر تبرع</p>
            <h2>{{ getLastDoration(donar.lastDonationDate) }}</h2>
        </ion-label>
        <ion-label slot="end">
            <ion-button class="call-btn" (click)="openContact(donar)">
                <ion-icon slot="icon-only" ios="call-outline" md="call-sharp"></ion-icon>
            </ion-button>
        </ion-label>
    </ion-item>
</ion-card>
