<ion-app dir="rtl">
  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content" side="start">
      <ion-content>

        <ion-list lines="none">

          <ion-list-header>
            <ion-item class="ready-donar">
              {{ title }}
            </ion-item>
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/home" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" name="home-outline"></ion-icon>
              <ion-label>الرئيسية</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle *ngIf="loggedIn && roleIsDonar" autoHide="false">
            <ion-item routerLink="/donors/detail" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" name="person-outline"></ion-icon>
              <ion-label>صفحتي</ion-label>
            </ion-item>

            <ion-item (click)="toggleDonar()" class="ready-donar-section">
              <ion-icon name="fitness-outline"></ion-icon>
              <ion-label style="padding-right: 1.7rem;">عرض بياناتي للتبرع</ion-label>
              <ion-toggle slot="end" [(ngModel)]="isReady"></ion-toggle>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle *ngIf="loggedIn && roleIsMedicalStaff" autoHide="false">
            <ion-item routerLink="/medical-saff/form" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" name="person-outline"></ion-icon>
              <ion-label>صفحتي</ion-label>
            </ion-item>

            <ion-item routerLink="/medical-saff/services" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" name="person-outline"></ion-icon>
              <ion-label>خدماتى</ion-label>
            </ion-item>

            <ion-item (click)="toggleStaffReadyToWork()" class="ready-donar-section">
              <ion-icon name="fitness-outline"></ion-icon>
              <ion-label style="padding-right: 1.7rem;">عرض بياناتي للعملاء</ion-label>
              <ion-toggle slot="end" [(ngModel)]="isReady"></ion-toggle>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle *ngIf="loggedIn && (roleIsEmployee || roleIsAdmin)" autoHide="false">

            <ion-item routerLink="/adv-images" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" name="images-outline"></ion-icon>
              <ion-label>الاعلانات</ion-label>
            </ion-item>

          </ion-menu-toggle>

        </ion-list>

        <ion-list *ngIf="loggedIn" lines="none">

          <ion-menu-toggle autoHide="false">
            <ion-item button (click)="logout()" detail="false">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                خروج
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        <ion-list *ngIf="!loggedIn" lines="none">

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="auth/login" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <ion-label>
                دخول
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>

</ion-app>

<p-toast position="bottom-right"></p-toast>
<div class="progress-spinner" *ngIf="showLoader">
  <p-progressSpinner></p-progressSpinner>
</div>
